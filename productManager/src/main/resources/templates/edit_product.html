<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit supplier details</title>
</head>
<body>

	   <div align="center">
        <form  action="#" th:action="@{/save}" th:object="${product}" method="post" >
            <h1 align="center"> Edit Product Details </h1>
            <table >
                <tr>
                    <td>Product ID</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly" /> </td>
                </tr>
                 <tr>
                    <td>Product Name</td>
                        <td><input type="text" th:field="*{name}"/> </td>
        
                </tr>
              
                <tr>
                    <td>Brand Name</td>
                       <td><input type="text" th:field="*{brand}"/> </td>
                </tr>
                <tr>
                    <td>Madein:</td>
                       <td><input type="text" th:field="*{madein}"/> </td>
                </tr>
                 <tr>
                    <td>Price</td>
                         <td><input type="text" th:field="*{price}"/> </td>
                </tr>
                <tr>
                   
                    <td><input type="reset" value="Reset"></td>
                    <td colspan="2"><button type="submit">Save</button></td> 
</tr>
</table>
</form></div>
</body>
</html>
